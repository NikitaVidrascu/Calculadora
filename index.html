<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <script src="calculadora.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <div class="calculadora oscuro">
            <div class="activador-tema activo">
                <i class="icono-tema"></i>
            </div>
            <div class="pantalla">
                <div id="pantalla"></div>
            </div>
            <div class="botones">
                <table>
                    <tr>
                        <td><button class="boton-operador" id="limpiar">C</button></td>
                        <td><button class="boton-operador" id="eliminar">&LeftArrow;</button></td>
                        <td><button class="boton-operador" id="รท">รท</button></td>
                        <td><button class="boton-operador" id="x">x</button></td> 
                    </tr>
                    <tr>
                        <td><button class="boton-numero" id="7">7</button></td>
                        <td><button class="boton-numero" id="8">8</button></td>
                        <td><button class="boton-numero" id="9">9</button></td>
                        <td><button class="boton-operador" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="boton-numero" id="4">4</button></td>
                        <td><button class="boton-numero" id="5">5</button></td>
                        <td><button class="boton-numero" id="6">6</button></td>
                        <td><button class="boton-operador" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="boton-numero" id="1">1</button></td>
                        <td><button class="boton-numero" id="2">2</button></td>
                        <td><button class="boton-numero" id="3">3</button></td>
                        <td><button class="boton-operador" id="^">^</button></td>
                    </tr>
                    <tr>
                        <td><button class="boton-numero" id="(">(</button></td>
                        <td><button class="boton-numero" id="0">0</button></td>
                        <td><button class="boton-numero" id=")">)</button></td>
                        <td><button class="boton-operador" id="igual">=</button></td>
                    </tr>

                </table>
            </div>
        </div>
    </div>
</body>
</html>
